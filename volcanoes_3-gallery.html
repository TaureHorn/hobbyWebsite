    <div id="title"">
        <h1 style=" text-align: center; font-family: monospace; font-size: 60px;"> GALLERY </h1>
    </div>

    <div id="jubmo-pageIntro" class="container">
        <div id="intro" class="jumbotron">
            <p> Here are just a few shots of volcanoes on Sicily and the Aeolian Islands, off the west coast of Italy.
            </p>
        </div>
    </div>

    <div id="image-gallery" class="container" style="margin:5%;">
        <figure>
            <img src="strombolian_eruption.gif" alt="gif of the eruption of stromboli" width="90%">
            <figcaption>A video of the eruption of <em>Stromboli</em>. A very tiring climb, but definitely worth the
                view.</figcaption>
        </figure>
        <br>
        <figure>
            <img src="Etna NSEC view.jpg" alt="picture of cooled lava and volcano summit" width="90%">
            <figcaption>A shot of the summit of <em>Mt Etna</em>. I was stood atop month old lava when taking this
                photo.
                Despite the wind and elevation, the still cooling lava made it rather warm! We weren't allowed closer
                than this
                to the summit due to the recent eruptions</figcaption>
        </figure>
        <br>
        <figure>
            <img src="Vulcano Fossa Cone.jpg" alt="a volcanic crater" width="90%">
            <figcaption>The crater of the Fossa cone of <em>Vulcano</em>. Just off to the side of this shot were a
                feature called
                fumaroles. A vent where volcanic gases escape. They were bright yellow, made of crystallised sulphur,
                reeked of
                rotten eggs. </figcaption>
        </figure>
        <br>
        <figure>
            <img src=" View of Vulcanello.jpg" alt="landscape shot of the vulcano and its surrouding islands"
                width="90%">
            <figcaption>A landscape shot taken from the top of <em>Vulcano</em>. In the middle of the picture you can
                see the
                mini-island <em>Vulcanello</em> formed by one of Vulcano's parasitic cones.</figcaption>
        </figure>
